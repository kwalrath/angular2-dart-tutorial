<div id="recipe-details">
  <h3>Recipe Details</h3>
  <div ng-if="recipe != null">
    <a class="extra-space" href="#/recipe/{{recipe.id}}/edit">
      <input type="button" value="Edit Recipe">
    </a>

    <div><strong>Name: </strong>{{recipe.name}}</div>
    <div><strong>Category: </strong>{{recipe.category}}</div>
    <div><strong>Rating: </strong>
        <rating max-rating="5" rating="recipe.rating"></rating>
    </div>
    <div>
      <strong>Ingredients:</strong>
      <ul>
        <li ng-repeat="ingredient in recipe.ingredients">
          {{ingredient}}
        </li>
      </ul>
    </div>
    <div>
      <strong>Directions:</strong>
      {{recipe.directions}}
    </div>
  </div>
  <div ng-if="recipe == null">
    <p>Sorry, we could not find the details of the recipe you requested.</p>
  </div>
</div>
